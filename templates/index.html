<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Escape - Lobby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .lobby-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        .lobby-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .lobby-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .lobby-container button:disabled {
            background-color: #cccccc;
        }
        .room-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .room-item {
            padding: 10px;
            background-color: #e7f1e7;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        .room-item:hover {
            background-color: #d0e7d0;
        }
        .ready-button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .ready-button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>

    <h1>Welcome to Maze Escape</h1>
    <div class="lobby-container">
        <h2>Game Lobby</h2>
        <input type="text" id="playerName" placeholder="Enter your name" required>
        <button id="createRoomBtn">Create Room</button>
        <h3>Available Rooms</h3>
        <ul id="roomList" class="room-list">
            <!-- Room items will be added here dynamically -->
        </ul>
        <button id="joinRoomBtn" class="ready-button" disabled>Join Room</button>
        <button id="readyBtn" class="ready-button" disabled>Ready</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://127.0.0.1:5000/game');  // Change this to your server IP

        const playerNameInput = document.getElementById('playerName');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const readyBtn = document.getElementById('readyBtn');
        const roomList = document.getElementById('roomList');

        let currentRoom = null;

        // Event listener for creating a room
        createRoomBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName && currentRoom === null) {
                socket.emit('join', { player_name: playerName, room_name: playerName });
                currentRoom = playerName;
                joinRoomBtn.disabled = false;
                readyBtn.disabled = false;
            }
        });

        // Event listener for joining a room
        joinRoomBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName && currentRoom !== null) {
                socket.emit('join', { player_name: playerName, room_name: currentRoom });
                readyBtn.disabled = false;
            }
        });

        // Event listener for marking a player as ready
        readyBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                socket.emit('ready', { player_name: playerName, room_name: currentRoom });
            }
        });

        // Listen for updates on players and rooms
        socket.on('update_players', (players) => {
            roomList.innerHTML = '';
            for (let room in players) {
                const roomItem = document.createElement('li');
                roomItem.textContent = room + ' - ' + players[room].join(', ');
                roomItem.classList.add('room-item');
                roomItem.addEventListener('click', () => {
                    currentRoom = room;
                    joinRoomBtn.disabled = false;
                });
                roomList.appendChild(roomItem);
            }
        });

        // Listen for game start
        socket.on('start_game', (data) => {
            alert('The game is starting!');
            // You can redirect to the game screen here
        });
    </script>

</body>
</html>
